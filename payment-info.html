<div id="checkout">

	<div class="row title">
			<div class="large-12 columns">
				<h3>Checkout</h3>
			</div>
	</div>
	<!-- @include _checkout-steps.html -->
	<div id="review-order" class="row">
		<div class="large-4 columns">
			<h5>Bill To:</h5>
			<p>
				{name}<br/>
				{address}<br/>			
				{city}<br/>
				{state}<br/>
				{zip}<br/>								
			</p>
		</div>
		<div class="large-4 columns">
			<h5>Ship To:</h5>
			<p>
				{name}<br/>
				{address}<br/>			
				{city}<br/>
				{state}<br/>
				{zip}<br/>								
			</p>
		</div>
		<div class="large-4 columns">
			<h5>Order Summary:</h5>
			<section class="row">
				<p class="small-8 columns">
					<b>Product</b>			
				</p>
				<p class="small-4 columns">
					<b>Total</b>
				</p>
			</section>
			<section class="row">
				<p class="small-8 columns">
					{product name}<br/>
					{color}<br/>
					{size}<br/>
					{quantity}<br/>						
				</p>
				<p class="small-4 columns">
					$XX.XX
				</p>
			</section>
			<section class="row">
				<p class="small-8 columns">
					<b>Subtotal</b>			
				</p>
				<p class="small-4 columns">
					<b>$XX.XX</b>
				</p>
			</section>
			<section class="row">
				<p class="small-8 columns">
					<b>Total</b>			
				</p>
				<p class="small-4 columns">
					<b>$XX.XX</b>
				</p>
			</section>
			<form class="custom">
				<fieldset>
				    <div class="row">
				      	<div class="large-12 columns">
				        	<label for="customDropdown1">Payment Method</label>
					      	<select id="customDropdown1" >
					        	<option>Visa</option>
					        	<option>Mastercard</option>
					      	</select>
				        </div>					
				    <div class="row">
				        <div class="large-12 columns">
				        	<label>Card No.</label>
				        	<input type="text" >
				        </div>
				    </div>		
				    <div class="row">
				        <div class="large-12 columns">
				        	<label>Name on Card</label>
				        	<input type="text" >
				        </div>
				    </div>
				    <div class="row">
				        <label class="large-12 columns" for="customDropdown1">Expires</label>
				        <div class="small-4 columns">
						    <select>
						       	<option>01</option>
						       	<option>02</option>
						       	<option>03</option>
						       	<option>04</option>
						       	<option>05</option>
						       	<option>06</option>
						       	<option>07</option>
						       	<option>08</option>
						       	<option>09</option>
						       	<option>10</option>
						       	<option>11</option>
						       	<option>12</option>							       							       							       	
						   	</select>
						</div>
						<div class="small-8 columns">
						    <select>
						    	<option>2013</option>
						     	<option>2014</option>
						    </select>
						</div>
				    </div>				    	
				    <div class="row">
				        <div class="large-12 columns">
				        	<label>CSV</label>
				        	<input type="text" >
				        </div>
				    </div>	
				    

			  	</fieldset>
			</form>
			<p>
				<a class="primary-button expand" href="<!-- @path confirm.html -->">Order Now</a>	
			</p> 

		</div>		
	</div>

</div>
